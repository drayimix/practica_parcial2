<div>
  <p-toast></p-toast>
</div>

<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

  <div class="grid">
    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText formControlName="nombreDocente" placeholder="nombreDocente" title="nombreDocente">
      </div>
    </div>

    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1">
        <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
        <input type="text" pInputText formControlName="tipoVinculacion" placeholder="tipoVinculacion" title="tipoVinculacion">
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1">
        <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
        <input type="text" pInputText formControlName="programa" placeholder="programa" title="programa">
      </div>
    </div>

    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1">
        <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
        <input type="text" pInputText formControlName="facultad" placeholder="facultad" title="facultad">
      </div>
    </div>
  </div>

  <!-- <div class="grig">
    <div class="col-12 sm:col-6">
      <div class="p-inputgroup mb-1">
        <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
        <input type="text" pInputText formControlName="asignaturaId" placeholder="asignaturaId" title="asignaturaId">
      </div>
    </div>
  </div> -->

  <div>
    <label for="asignaturaId">Asignatura:</label>
    <select id="asignaturaId" formControlName="asignaturaId">
      <option value="">Seleccione una Asignatura</option>
      <option *ngFor="let asignatura of asignaturas" [value]="asignatura.id">{{ asignatura.nameAsignatura }}</option>
    </select>
    <div *ngIf="form.controls['asignaturaId'].invalid && form.controls['asignaturaId'].touched">
      Debe seleccionar una Asignatura.
    </div>
  </div>


  <div class="text-right">
    <div class="col-12 sm:col-6">
      <button pButton pRipple type="submit" icon="pi pi-check" label="Enviar" [disabled]="!form.valid" class="mt-4 mr-2"></button>

      <button pButton pRipple  type="button"  icon="pi pi-times" label="Cancelar"
      class=" mr-2" (click)="cancel()">
      </button>
    </div>
  </div>
</form>
